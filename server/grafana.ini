[paths]
provisioning = /etc/grafana/provisioning

[server]
enable_gzip = true

[users]
default_theme = dark
allow_sign_up = true
verify_email_enabled = false
viewers_can_edit = false
hidden_users = admin,pubic

[auth]
oauth_auto_login = true

[auth.anonymous]
enabled = true
org_name = CISEI
org_role = Viewer
hide_version = false

[auth.basic]
enabled = false

[data formats]
full_date = YYYY-MM-DD

[feature_toggles]
publicDashboards = true
